<!DOCTYPE html>
<html lang="en">

<body>
<div class="container">
    <header>

            <a href="#">
                <img src="logo.png" alt="Main Logo">

        </div>
        <div class="contacts">
            <h3>tours@milanoholidays.com<br>+39 338 709 0880</h3>

    <section>
        <div class="gallery">
            <ul>
                <li>
                    <figure>
                        <img src="ShopTour.jpg" alt="Shopping Tours picture">

                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="SightTour.jpg" alt="Sightseeing Tours picture">
                        <figcaption>Sightseeing Tours</figcaption>

                </li>
                <li>
                    <figure>
                        <img src="FoodTour.jpg" alt="Food Tours picture">

                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="BarsTour.jpg" alt="Bars & Nightlife picture">

                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="ArchTour.jpg" alt="Art & Architecture picture">
                        <figcaption>Art & Architecture</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="WalkTour.jpg" alt="Walking Tours picture">
                        <figcaption>Walking Tours</figcaption>

            </ul>

    <footer>
