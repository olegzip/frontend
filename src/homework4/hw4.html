<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
        </div>
        <nav class="navbar">
            <div class="log-in">
                Welcome, <a href="#">Log In</a> or <a href="#">Sign Up</a>
            </div>
            <div id="nav-line"></div>
            <ul>
                <li><a href="#">
                    <div id="nav-icon-calendar"></div>
                </a></li>
                <li><a href="#">
                    <div id="nav-icon-forum"></div>
                </a></li>
                <li><a href="#">
                    <div id="nav-icon-compass"></div>
                </a></li>
            </ul>
        </nav>
    </div>
    <div class="form-wrapper">
        <div class="log-or-register">
            <div class="form-header">
                <div class="green-quad"></div>
                <p>Sign Up</p>
                <a href="#">Log In</a>
                <!--<div class="clearfix"></div>-->
                <div class="form-main">
                    <div class="quick-login">
                        <div class="quick-login-btn">
                            <div class="btn-logo facebook-bgr">f</div>
                            <div class="btn-text facebook-bgr">Facebook</div>
                        </div>
                        <div class="quick-login-btn">
                            <div class="btn-logo google-bgr">G+</div>
                            <div class="btn-text google-bgr">Google</div>
                        </div>
                    </div>

                    <div class="line-under-form"></div>
                    <div class="inside-form-main">
                        <div class="line-above-form"></div>
                        <p>or</p>
                        <div class="line-above-form"></div>
                    </div>
                    <form action="">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Choose Password">
                        <input type="password" placeholder="Confirm Password">
                        <label class="checkbox-wrap">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                            <p>Agree our&nbsp<a href="#">Terms & Conditions</a></p>
                        </label>
                        <input type="button" value="Create Account">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
