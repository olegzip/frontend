<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
        </div>
        <nav class="navbar">
            <div class="log-in">
                Welcome, <a href="">Log In</a> or <a href="#">Sign Up</a>
            </div>
            <div id="nav-line"></div>
            <ul>
                <li><a href="#">
                    <div id="nav-icon-calendar"></div>
                </a></li>
                <li><a href="#">
                    <div id="nav-icon-forum"></div>
                </a></li>
                <li><a href="#">
                    <div id="nav-icon-compass"></div>
                </a></li>
            </ul>
        </nav>
    </div>
    <div class="form-wrapper">
        <div class="log-or-register">
            <div class="form-header">
                <div class="green-quad"></div>
                <p>Sign Up</p>
                <a href="#">Log In</a>
                <!--<div class="clearfix"></div>-->
                <div class="form-main">
                    <div class="facebook-btn">facebook</div>
                    <div class="google-btn">google</div>
                    <div class="line-under-form"></div>
                    <div class="inside-form-main">
                        <div class="line-above-form"></div>
                        <p>or</p>
                        <div class="line-above-form"></div>
                    </div>
                    <form action="">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Choose Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="checkbox">
                        <input type="button" value="Create Account">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
