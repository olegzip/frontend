<script>

    let date1 = [2, 10, 1981];
    let date2 = [7, 9, 2018];
        function yearDistinction(date2, date1){
        if (date1[0] - date2[0] < 0) {
            --date1[1];
        }
        if (date1[1] - date2[1] < 0) {
